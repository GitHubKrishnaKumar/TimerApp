<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Timer App</h1>

        <!-- Timer Input Section -->
        <div id="timer-input">
            <label style="font-weight: 600; font-size: 18px;">Set Time : </label><input type="number" id="hours" min="0" placeholder="hh">
            &ensp; <span style="font-weight: 600;font-size: 18px;">:</span> &ensp; <input type="number" id="minutes" min="0" placeholder="mm">
            &ensp; <span style="font-weight: 600;font-size: 18px;">:</span> &ensp; <input type="number" id="seconds" min="0" placeholder="ss">
            <button id="startTimerBtn">Set</button>
        </div>
        <div id="showmsg" style="margin-bottom: 20px;">Current Time</div>
        <!-- Active Timers Display Section -->
        <div id="timerDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
